<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="form-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="password">
            <button id="BtnClick" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h1>$ <span id="depositBalance">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h1>$ <span id="withdrawBalance">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h1>$ <span id="balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-area">
                    <h3>Deposit</h3>
                    <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ you want to deposit">
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-area">
                    <h3>Withdraw</h3>
                    <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$ you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const BtnClick=document.getElementById('BtnClick');
        BtnClick.addEventListener('click',function(){
            const LoginArea=document.getElementById('login-area');
            LoginArea.style.display='none';
            const TransArea=document.getElementById('transactionArea');
            TransArea.style.display='block';
        })
    
         // deposit button event handler
        const depositBtn=document.getElementById('depositBtn');
        depositBtn.addEventListener('click',function(){
            const depositAmount=GetAmount('depositAmount');

            UpdateSpanText('depositBalance',depositAmount);
            UpdateSpanText('balance',depositAmount);

            document.getElementById('depositAmount').value='';
        })

        // withdraw button event handler
        const withdrawBtn=document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click',function(){
            const withdrawAmount=GetAmount('withdrawAmount');

            UpdateSpanText('withdrawBalance',withdrawAmount);
            UpdateSpanText('balance',-1*withdrawAmount);

            document.getElementById('withdrawAmount').value='';
        })

        function GetAmount(id){
            const Amount=document.getElementById(id).value;
            const AmountNumber=parseFloat(Amount);
            return AmountNumber;
        }

        function UpdateSpanText(id,depositNumber){
            const balance=document.getElementById(id).innerText;
            const balanceNumber=parseFloat(balance);
            const total=balanceNumber+depositNumber;
            document.getElementById(id).innerText=total;
        }
    </script>
</body>
</html>
